DOCTYPE html>
<html>
    <h1 align=center>Formating Tags</h1>
<table border align=center>
    <tr>
        <th> Formating Tags</th>
        <th>Example</th>
    </tr>
    <tr>
        <th>Important Text</th>
        <th><b>Hello</b></th>
    </tr>
    <tr>
        <th>Italic</th>
        <th><i>Hello</i></th>
    </tr>
    <tr>
        <th>Marked Text</th>
        <th><mark>Hello</mark></th>
    </tr>
    <tr>
        <th>Inserted Text</th>
        <th><ins>Hello</ins></th>
    </tr>
    <tr>
        <th>Emphasized Text</th>
        <th><em>hello</em></th>
    </tr>
    <tr>
        <th>Smaller Text</th>
        <th><small>Hello</small></th>
    </tr>
    <tr>
        <th>Deleted Text</th>
        <th><del>Hello</del></th>
    </tr>



</table>

</html>
